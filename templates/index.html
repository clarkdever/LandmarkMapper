<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Landmarks Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="map"></div>
    <div id="filter-container">
        <button class="filter-btn" data-type="all">All</button>
        <button class="filter-btn" data-type="historical">Historical</button>
        <button class="filter-btn" data-type="natural">Natural</button>
        <button class="filter-btn" data-type="cultural">Cultural</button>
        <button class="filter-btn" data-type="other">Other</button>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
